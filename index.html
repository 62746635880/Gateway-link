<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Generator with Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>URL Generator</h1>
        <form id="url-generator-form">
            <button type="button" onclick="generateURL()">Generate URL</button>
        </form>
        <p id="generated-url"></p>
    </div>

    <div id="countdown-container" style="display: none;">
        <h1>Countdown Timer</h1>
        <p id="countdown">Loading...</p>
    </div>

    <script>
        function generateURL() {
            const baseUrl = `${window.location.origin}${window.location.pathname}`;
            const uniqueId = Date.now(); // Generate a unique session ID
            const countdownTime = 60; // Countdown duration in seconds

            // Create URL with query parameters
            const url = `${baseUrl}?id=${uniqueId}&countdown=${countdownTime}`;

            // Save session state in localStorage
            localStorage.setItem(`session_${uniqueId}`, JSON.stringify({
                expired: false,
                countdownTime: countdownTime,
            }));

            // Display the generated URL
            document.getElementById('generated-url').innerHTML = `<a href="${url}">${url}</a>`;
        }

        function startCountdown(id, countdownTime) {
            let timeRemaining = countdownTime;
            const countdownElement = document.getElementById('countdown');

            const interval = setInterval(() => {
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                countdownElement.textContent = `Time Remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;

                timeRemaining--;

                if (timeRemaining < 0) {
                    clearInterval(interval);

                    // Mark session as expired
                    const sessionKey = `session_${id}`;
                    const sessionData = JSON.parse(localStorage.getItem(sessionKey));
                    if (sessionData) {
                        sessionData.expired = true;
                        localStorage.setItem(sessionKey, JSON.stringify(sessionData));
                    }

                    // Show expiration message
                    document.body.innerHTML = `
                        <div style="text-align: center; margin-top: 50px;">
                            <h1>Session Expired</h1>
                            <p>Please go back and generate a new link.</p>
                        </div>`;
                }
            }, 1000);
        }

        // Check if the page is loaded with query parameters
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const countdownTime = parseInt(urlParams.get('countdown'), 10);

            if (id && countdownTime) {
                // Hide the URL generator and show the countdown timer
                document.getElementById('main-container').style.display = 'none';
                document.getElementById('countdown-container').style.display = 'block';

                // Retrieve session state
                const sessionKey = `session_${id}`;
                const sessionData = JSON.parse(localStorage.getItem(sessionKey));

                if (!sessionData || sessionData.expired) {
                    document.body.innerHTML = `
                        <div style="text-align: center; margin-top: 50px;">
                            <h1>Session Expired</h1>
                            <p>Please go back and generate a new link.</p>
                        </div>`;
                } else {
                    // Start the countdown
                    startCountdown(id, sessionData.countdownTime);
                }
            }
        });
    </script>
</body>
</html>
