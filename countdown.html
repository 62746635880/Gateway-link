<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="countdown-container">
        <h1>Countdown Timer</h1>
        <p id="countdown">Loading...</p>
    </div>

    <script>
        // Get query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const countdownTime = parseInt(urlParams.get('countdown'), 10);

        // Retrieve session state from localStorage
        const sessionKey = `session_${id}`;
        const sessionData = JSON.parse(localStorage.getItem(sessionKey));

        // Check if the session is expired
        if (!sessionData || sessionData.expired) {
            document.body.innerHTML = `
                <div style="text-align: center; margin-top: 50px;">
                    <h1>Session Expired</h1>
                    <p>Please go back and generate a new link.</p>
                </div>`;
        } else {
            // Start the countdown timer
            let timeRemaining = sessionData.countdownTime;
            const countdownElement = document.getElementById('countdown');

            const interval = setInterval(() => {
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                countdownElement.textContent = `Time Remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;

                timeRemaining--;

                if (timeRemaining < 0) {
                    clearInterval(interval);

                    // Mark session as expired
                    sessionData.expired = true;
                    localStorage.setItem(sessionKey, JSON.stringify(sessionData));

                    // Show expiration message
                    document.body.innerHTML = `
                        <div style="text-align: center; margin-top: 50px;">
                            <h1>Session Expired</h1>
                            <p>Please go back and generate a new link.</p>
                        </div>`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
